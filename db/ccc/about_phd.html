<h1 id="">關於要不要念研究所的問題？</h1>

<p>今天有一年級的同學問到要不要念研究所的問題。</p>

<p>我說：念研究所若是為了出來薪水比較多，這種心態是不好的。</p>

<p>那甚麼心態比較好呢？</p>

<p>就是，念研究所是為了想成為法拉第、馬克士威、丘成桐那樣的研究者，就是想做研究！</p>

<p>但是按照這個想法的話，台灣的研究生應該會剩下不到十分之一吧！</p>
