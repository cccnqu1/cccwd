<h1 id="javascript">JavaScript作業該寫甚麼呢？</h1>

<p>學生問： javascript 的期末作業想不出要做什麼？</p>

<p>我回答：那就做留言板吧！</p>

<p>學生說：問題是留言板太常見了，沒有特別。</p>

<p>我回答：寫作業不要一直想搞創新，先學會才是重點。</p>

<p>留言板可以很簡單，也可以很高級，facebook 也只不過是個留言板而已！</p>
