<h1 id="">給程式初學者的建議</h1>

<p><a href="https://www.facebook.com/ccckmit/posts/10153501619126893">https://www.facebook.com/ccckmit/posts/10153501619126893</a></p>

<pre><code>學程式，我的建議是：
學一點語言，寫一些小程式。
基本語法大致會了之後，開始動手做專案。
一開始專案不需要太大，做那些別人都做過的，像是「編輯器、留言板」等等。
有了經驗之後，再寫自己真正想做的程式！
</code></pre>
