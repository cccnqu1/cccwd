<h1 id="">面對錯誤的層次</h1>

<p>對於一個人的層次到哪裡，只要看他在說錯話或做錯事之後，到底如何面對就可知道了。</p>

<ol>
<li>否認</li>
<li>想辦法說那個錯誤是對的。</li>
<li>用行動捍衛那個錯誤。</li>
<li>憤怒，開始攻擊別人。</li>
</ol>

<p>以上為錯誤示範。</p>

<p>高層次一點的做法是：</p>

<ol>
<li>仔細研究錯在哪裡?</li>
<li>承認錯誤。</li>
<li>想辦法從錯誤中學到教訓。</li>
<li>讓思想與行動都因這個錯誤而向上提升了一些些。 </li>
</ol>
