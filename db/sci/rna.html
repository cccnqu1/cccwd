<h1 id="rna">RNA</h1>

<p>已經發現的RNA有以下幾種，它們各自在細胞中發揮不同的功能：</p>

<pre><code>信使RNA（mRNA）
轉運RNA（tRNA）
核醣體RNA（rRNA）
小干擾RNA（SiRNA）
微RNA（miRNA）
核小RNA（snRNA）
</code></pre>
