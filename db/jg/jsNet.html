  <title>Network | Selections</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/3.11.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/3.11.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 400px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body>
<center><div id="mynetwork"></div></center>
<div id="info"></div>
<script type="text/javascript">
  // create an array with nodes
  var nodes = [
    {id: 1, label: 'JavaScript', link:"/db/js/home.html"},
    {id: 2, label: 'Server: node.js/io.js', link:"/db/js/node.html"},
    {id: 3, label: 'Phone: PhoneGap', link:"/db/js/node.html"},
    {id: 4, label: 'Game: Unity 2D/3D', link:"/db/js/node.html"},
    {id: 5, label: 'Window: Qt/QML', link:"/db/js/node.html"}
  ];
	
	var nodeMap = {};
	for (var i in nodes) {
	  nodeMap[nodes[i].id] = nodes[i];
	}

  // create an array with edges
  var edges = [
    {from: 1, to: 2},
    {from: 1, to: 3},
    {from: 1, to: 4},
    {from: 1, to: 5}
  ];

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {
      shape: 'box'
    }
  };
  network = new vis.Network(container, data, options);

  // add event listener
  network.on('select', function(properties) {
//	  window.location.href = "/web/wikidown.html#js:home";
    var id = properties.nodes[0];
		var node = nodeMap[id];
//		alert(JSON.stringify(node));
		window.top.location.href=node.link;
//    document.getElementById('info').innerHTML += 'selection: ' + JSON.stringify(properties) + '<br>';
  });

  // set initial selection (id's of some nodes)
  network.selectNodes([3, 4, 5]);
</script>

</body>
</html>
