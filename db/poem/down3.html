 [[陳鍾誠]](ccc:home)  / [[程式與詩]](poem:home) 

<h1 id="">當機 (三部曲)</h1>

<pre><code>我們還能不能、

能不能、

再見面。

我在佛前苦苦求了幾千年，

在我通過這條奈何橋之前，

讓我再看看你的眼。
</code></pre>

<p>節錄自歌曲：求佛，歌詞：陈超，編曲：姜春值</p>
