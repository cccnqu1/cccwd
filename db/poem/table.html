<h1 id="">餐桌上的情趣</h1>

<pre><code>在恍斛交錯的餐桌上

我呆若木雞

在表情熱絡的言談中

我沉默不語

我想，我應該是不懂生活情趣

而這情趣，是為了

在男歡女愛的模糊中，尋求一點刺激

在苦悶平淡的生活裡，增添一些樂趣。
</code></pre>
