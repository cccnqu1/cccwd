<h1 id="">住院</h1>

<pre><code>第一次住院，我看到人性的黑暗面。

第二次住院，我看到人性的光明面。

第三次住院，我看到人性的黑暗面、光明面、漸漸的融合、混雜，

交織成一個又一個的

故事。
</code></pre>
