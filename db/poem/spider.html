 [[陳鍾誠]](ccc:home)  / [[程式與詩]](poem:home) 

<h1 id="">網路蜘蛛</h1>

<pre><code>爬行，是你的工作。

吃下去，又吐出千百條絲。

從早到晚，你和你的兄弟們，

不停的爬，不停的吃，

只為，記住那吃下的每一個字

所在的

位址。
</code></pre>
