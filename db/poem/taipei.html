<h1 id="">台北人</h1>

<pre><code>艋舺人：「幹、國民黨真正不是款」。(台語)

天母人：「他奶奶的、民進黨真他媽的混蛋」。(山東腔)

烏來人：「漢人都是不像話的啦！」。(原民腔)
</code></pre>
