<h1 id="">停止問題</h1>

<pre><code>如果你停下來，我就當機。

如果你永遠不停，我就打斷你。

到底你要不要停呢？

喂！我問你停或不停？

無奈，你選擇了沉默。

我，也無法強迫你回答。

除非，你真的停下來。
</code></pre>
